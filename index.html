    const colors = { "ë¶ì„œìš¸": "#3498db", "ë‚¨ì„œìš¸": "#e74c3c", "ë™ì„œìš¸": "#9b59b6", "ì„œì„œìš¸": "#f39c12" };
    const counts = { "ë¶ì„œìš¸":0, "ë‚¨ì„œìš¸":0, "ë™ì„œìš¸":0, "ì„œì„œìš¸":0, "ì´ˆë¡ë§ˆì„":0 };

    // ê±°ë¦¬ ê³„ì‚° í•¨ìˆ˜ (Haversine Formula)
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function initMap() {
        // [ì§€ë„ ìŠ¤íƒ€ì¼] ë¶ˆí•„ìš”í•œ POI(ê´€ê´‘ì§€, ì§€í•˜ì²  ë“±) ì œê±° -> ê¹”ë”í•œ ë°°ë‹¬ ì§€ë„
        const cleanStyle = [
            { featureType: "poi", stylers: [{ visibility: "off" }] },

        const map = new google.maps.Map(document.getElementById("map"), {

            zoom: 11,

            disableDefaultUI: false,
            clickableIcons: false

        const infoWindow = new google.maps.InfoWindow();

        storeData.forEach(store => {
            // ì¹´ìš´íŒ…
            if(store.type === "hansalim") counts[store.jibu]++;
            else counts["ì´ˆë¡ë§ˆì„"]++;

            // ë§ˆì»¤ ì•„ì´ì½˜ ì„¤ì •
            let icon;
            if (store.type === "hansalim") {
                icon = {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 6,
                    fillColor: colors[store.jibu],
                    fillOpacity: 1,
                    strokeColor: "white",
                    strokeWeight: 2,
                };
            } else {
                icon = {
                    path: "M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z", // í•€ ëª¨ì–‘
                    fillColor: "#27ae60",
                    fillOpacity: 1,
                    strokeColor: "white",
                    strokeWeight: 1.5,
                    scale: 1.5,
                    anchor: new google.maps.Point(12, 22)
                };
            }

            const marker = new google.maps.Marker({
                position: { lat: store.lat, lng: store.lng },
                map: map,
                icon: icon,
                title: store.n
            });

            // [í´ë¦­ ì´ë²¤íŠ¸] 5km ë°˜ê²½ ë§¤ì¥ ë¶„ì„
            marker.addListener("click", () => {
                const neighbors = [];
                storeData.forEach(target => {
                    if (store.n === target.n && store.type === target.type) return;
                    const dist = getDistance(store.lat, store.lng, target.lat, target.lng);
                    if (dist <= 5) {
                        neighbors.push({ ...target, dist: dist });
                    }
                });

                neighbors.sort((a, b) => a.dist - b.dist);

                let listHtml = "";
                if (neighbors.length > 0) {
                    neighbors.forEach(n => {
                        const typeName = n.type === 'hansalim' ? 'í•œì‚´ë¦¼' : 'ì´ˆë¡ë§ˆì„';
                        listHtml += `
                            <div class="nearby-item">
                                <span>${typeName} ${n.n}</span>
                                <span class="dist-badge">${n.dist.toFixed(2)}km</span>
                            </div>`;
                    });
                } else {
                    listHtml = "<div style='padding:10px; color:#999; text-align:center;'>ë°˜ê²½ 5km ë‚´ ë§¤ì¥ ì—†ìŒ</div>";
                }

                const content = `
                    <div class="info-card">
                        <div class="info-header">${store.n} <span style="font-size:12px; font-weight:normal; color:#555;">(5km ë¶„ì„)</span></div>
                        <div style="font-size:12px; margin-bottom:5px;"><b>ì´ ${neighbors.length}ê°œ</b> ë§¤ì¥ ë°œê²¬</div>
                        ${listHtml}
                    </div>
                `;
                
                infoWindow.setContent(content);
                infoWindow.open(map, marker);
            });
        });

        // í†µê³„ ì—…ë°ì´íŠ¸
        const totalHansalim = storeData.filter(s => s.type === 'hansalim').length;
        document.getElementById('total-count').innerText = `ì„œìš¸ ì „ì²´ ë§¤ì¥: í•œì‚´ë¦¼ ${totalHansalim}ê°œ / ì´ˆë¡ë§ˆì„ ${counts["ì´ˆë¡ë§ˆì„"]}ê°œ`;

        // ë²”ë¡€ ì—…ë°ì´íŠ¸
        const legendBox = document.getElementById('legend-box');

            if(counts[jibu] > 0) {
                legendBox.innerHTML += `
