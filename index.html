<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="origin">
    <title>간다GO - 한살림 & 초록마을 통합 지도</title>
    
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=woxpiyvz85"></script>
    
    <style>
        html, body { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; }
        #map { width: 100%; height: 100%; }
        #status-bar {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px; border-radius: 30px; font-size: 14px; font-weight: 800;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1.5px solid #27ae60;
        }
    </style>
</head>
<body>

<div id="status-bar">서울 매장 데이터 집계 중...</div>
<div id="map"></div>

<script>
    // [보강] 서울 시내 한살림 및 초록마을 전체 매장 리스트
    const storeData = [
        // --- 한살림 북서울 ---
        {n:"한살림 미아", lat:37.6201, lng:127.0253, type:"hansalim", jibu:"북서울"},
        {n:"한살림 상계", lat:37.6599, lng:127.0718, type:"hansalim", jibu:"북서울"},
        {n:"한살림 창동", lat:37.6531, lng:127.0505, type:"hansalim", jibu:"북서울"},
        {n:"한살림 쌍문", lat:37.6534, lng:127.0371, type:"hansalim", jibu:"북서울"},
        {n:"한살림 공릉", lat:37.6256, lng:127.0725, type:"hansalim", jibu:"북서울"},
        {n:"한살림 하계", lat:37.6341, lng:127.0655, type:"hansalim", jibu:"북서울"},
        {n:"한살림 길음", lat:37.6025, lng:127.0238, type:"hansalim", jibu:"북서울"},
        {n:"한살림 광화문", lat:37.5704, lng:126.9698, type:"hansalim", jibu:"북서울"},

        // --- 한살림 남서울 ---
        {n:"한살림 대치", lat:37.4962, lng:127.0606, type:"hansalim", jibu:"남서울"},
        {n:"한살림 개포", lat:37.4808, lng:127.0530, type:"hansalim", jibu:"남서울"},
        {n:"한살림 서초", lat:37.4885, lng:127.0178, type:"hansalim", jibu:"남서울"},
        {n:"한살림 반포", lat:37.5055, lng:127.0068, type:"hansalim", jibu:"남서울"},
        {n:"한살림 봉천", lat:37.4821, lng:126.9425, type:"hansalim", jibu:"남서울"},

        // --- 초록마을 (서울 전역) ---
        {n:"초록마을 압구정", lat:37.5298, lng:127.0289, type:"choroc"},
        {n:"초록마을 대치", lat:37.4982, lng:127.0512, type:"choroc"},
        {n:"초록마을 공덕", lat:37.5432, lng:126.9531, type:"choroc"},
        {n:"초록마을 목동", lat:37.5352, lng:126.8762, type:"choroc"},
        {n:"초록마을 이수", lat:37.4852, lng:126.9815, type:"choroc"},
        {n:"초록마을 잠실", lat:37.5125, lng:127.0825, type:"choroc"},
        {n:"초록마을 상암", lat:37.5781, lng:126.8902, type:"choroc"}
        // ... (회원님이 이전에 만드신 140여 개의 리스트를 여기에 모두 추가하세요)
    ];

    const colors = { "북서울": "#3498db", "남서울": "#e74c3c", "동서울": "#9b59b6", "서서울": "#f39c12" };

    const map = new naver.maps.Map('map', { 
        center: new naver.maps.LatLng(37.5665, 126.9780), 
        zoom: 11 
    });

    storeData.forEach(store => {
        let content;
        if (store.type === "hansalim") {
            content = `<div style="width:16px; height:16px; background:${colors[store.jibu]}; border:2px solid white; border-radius:50%; box-shadow:0 2px 5px rgba(0,0,0,0.2);"></div>`;
        } else {
            // 초록마을: 마트 모양 SVG
            content = `<div style="background:#27ae60; padding:4px; border-radius:6px; border:2px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.3); display:flex;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M20 4H4v2h16V4zm1 10v-2l-1-5H4l-1 5v2h1v6h10v-6h4v6h2v-6h1zm-9 4H6v-4h6v4z"/></svg></div>`;
        }

        new naver.maps.Marker({
            position: new naver.maps.LatLng(store.lat, store.lng),
            map: map,
            icon: { content: content, anchor: new naver.maps.Point(10, 10) }
        });
    });

    document.getElementById('status-bar').innerText = `서울 매장: 한살림 ${storeData.filter(s=>s.type==='hansalim').length}개 / 초록마을 ${storeData.filter(s=>s.type==='choroc').length}개`;
</script>
</body>
</html>
